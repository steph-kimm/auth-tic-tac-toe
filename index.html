<html>

    <body>
      <center>
      <h1>Tic-Tac-Toe!</h1>

      <div>
        
        <form id="sign-up-form">
          <h3>Sign Up:</h3>
          <!-- Get form feilds will make an object from these names and values -->
          <input name="credentials[email]" type="email" placeholder="Email"> 
          <input name="credentials[password]" type="password" placeholder="Password">
          <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
          <button type="submit">Sign Up!</button>
        </form>
        
        <form id="sign-in-form">
          <h3>Sign In:</h3>
          <!-- Get form feilds will make an object from these names and values -->
          <input name="credentials[email]" type="email" placeholder="Email"> 
          <input name="credentials[password]" type="password" placeholder="Password">
          <!-- <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password"> -->
          <button type="submit">Sign In!</button>
        </form>



        <section id="auth-display"></section>
        <div id="sign-out-div">
          <!-- <h3>Sign Out!</h3> -->
          <button id="sign-out-button"> Sign Out</button>
          </div>
      </div>

      <div id="game">
        <h1> Tic-Tac-Toe !</h1>
        <button id="clear">Clear Board</button>
        <br/>
        <div class="grid"> 
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        
        </div>

        
    
        <h3> Click on a box to start the game!</h3>
      </div>
      <h3 id="status"> Sign In or Sign Up if you don't have an account!</h3>
    </center>
    
    </body>
</html>
